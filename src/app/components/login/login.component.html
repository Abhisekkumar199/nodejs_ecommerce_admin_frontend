<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Admin Panel</h1>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <h3>Login</h3>
                </div>
                <form [formGroup]="myForm" (ngSubmit)="userLogin()">
                  <div *ngIf="errMsg" style="color:red;">
                    {{errMsg}}
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" formControlName="email"  placeholder="Enter your email" />
                    <div  *ngIf="f['email'].invalid && f['email'].touched" class="alert alert-danger">
                      <div class="text-danger" *ngIf="f['email'].errors?.['required']">Email is required</div>
                      <div class="text-danger" *ngIf="f['email'].errors?.['email']">Invalid Email</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" formControlName="password" placeholder="Enter your password" />
                    <div *ngIf="f['password'].invalid && f['password'].touched" class="alert alert-danger">
                      <div class="text-danger" *ngIf="f['password'].errors?.['required']">Password is required</div>
                    </div>
                    <small>
                        <a routerLink="/register">Don't have account? Register here</a>
                    </small>
                  </div>
                  <div>
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                      <span class="form-check-label">
                        Remember me next time
                      </span>
                    </label>
                  </div>
                  <div class="text-center mt-3">
                    <button  type="submit" class="btn btn-lg btn-primary" [disabled]="myForm.invalid" >Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
